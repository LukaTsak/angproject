        <div class="card">
            <img class="image" src="{{el.avatar}}" alt="">
            <div class="name">name: {{el.first_name}}</div>
            <div class="age">lastname: {{el.last_name}}</div>
            <div class="grade">email: {{el.email}}</div>

            <button routerLink="/details/{{el.id}}" (click)="onDelete()">See Details</button>
            <button *ngIf="cardId !== undefined" routerLink="/home">go home</button>


        </div>
